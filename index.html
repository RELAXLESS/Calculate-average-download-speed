<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب سرعة التحميل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- إضافة النص الخاص بحقوق الملكية -->
<footer>

<div class="container">
    <h2>حساب متوسط سرعة التحميل</h2>
    
    <label for="size">أدخل حجم التحميل (غيغا بايت):</label>
    <input type="number" id="size" placeholder="حجم التحميل بالغيغا بايت" min="0">
    
    <label for="hours">أدخل الساعات المستغرقة:</label>
    <input type="number" id="hours" placeholder="عدد الساعات" min="0">
    
    <label for="minutes">أدخل الدقائق المستغرقة:</label>
    <input type="number" id="minutes" placeholder="عدد الدقائق" min="0">
    
    <button onclick="calculateSpeed()">احسب سرعة التحميل</button>
    
    <div id="result" class="result"></div>
</div>
